<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
</head>
<body>
    <h1>Phonebook</h1>
    <form action="/add" method="POST">
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="text" name="phone_number" placeholder="Phone Number" required>
        <input type="text" name="note" placeholder="Note">
        <button type="submit">Add Contact</button>
    </form>
    <ul>
        {% for contact in contacts %}
        <li>
            <form action="/edit/{{ contact[0] }}" method="POST" style="display:inline;">
                <input type="text" name="full_name" value="{{ contact[1] }}">
                <input type="text" name="phone_number" value="{{ contact[2] }}">
                <input type="text" name="note" value="{{ contact[3] }}">
                <button type="submit">Edit</button>
            </form>
            <a href="/delete/{{ contact[0] }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
